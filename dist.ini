name    = OpenCloset-Coupon-Web
author  = 김도형 - Keedi Kim <keedi@cpan.org>
license = Perl_5
copyright_holder = Keedi Kim
copyright_year   = 2017

[MetaResources]
homepage          = https://coupon.theopencloset.net
bugtracker.web    = https://bz4.silex.kr/?Name=Project
bugtracker.mailto = bug-coupon@silex.kr
repository.url    = git://git@git.silex.kr:opencloset/opencloset-coupon-web.git
repository.web    = https://git.silex.kr/opencloset/opencloset-coupon-web
repository.type   = git

[@DAGOLDEN]
authority                           = cpan:KEEDI
CopyFilesFromBuild::Filtered.copy[] = cpanfile

UploadToCPAN.upload_uri     = https://cpan.theopencloset.net
UploadToCPAN.pause_cfg_dir  = .
UploadToCPAN.pause_cfg_file = .pause

-remove = GithubMeta

stopwords = Mojolicious
stopwords = Renderer

[ShareDir]
dir = lib/OpenCloset/Coupon/Web/files

[Encoding]
encoding = bytes
match    = \.png$
match    = \.jpg$

[Prereqs / RuntimeRequires]
Mojolicious                         = 7.23
Mojolicious::Plugin::AssetPack      = 1.39
Mojolicious::Plugin::Authentication = 0

OpenCloset::Schema                  = 0.044

[Prereqs / TestRequires]
Test::More = 0.88 ; for done_testing
